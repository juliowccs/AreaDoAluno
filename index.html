<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Área do Aluno</title>
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <header>
            <img src="src/imgs/logoUnipe.png" alt="Logo da Unipê" id="unipe">
            <div class="home">
                <span><a href="https://www.unipe.edu.br/aluno/">Início</a></span>
                <span><a href="https://www.unipe.edu.br/o-unipe/">Nossa História</a></span>
                <span><a href="https://www.unipe.edu.br/sou-candidato/">Sou Candidato</a></span>
                <span><a href="https://www.unipe.edu.br/biblioteca/">Biblioteca</a></span>
            </div>
        </header>
        <main class="main">
            <form class="form">
                <label for="number">
                    <input type="number" id="user" placeholder="RGM ou CPF">
                    <span>Seu RGM ou CPF</span>
                    <img src="src/imgs/input.png" alt="idcard" id="idcard">
                </label>
                <label for="password">
                    <input type="password" id="password" placeholder="Senha">
                    <span>Senha</span>
                    <img src="src/imgs/password.png" alt="padlock" id="padlock">
                </label>
                <div id="btns">
                    <div class="">
                        <button class="btn" type="submit">Área do Aluno</button>
                    </div>
                    <div class="">
                        <button class="btn" type="submit">Ambiente Virtual</button>
                    </div>
                </div>
            </form>
            <div class="textbox">
                <span id="welcome">Seja bem vindo!</span>
                <span id="forgot"><a>Esqueceu ou deseja efetuar o reset da sua senha?</a></span>
            </div>
        </main>
        <footer>
            <span><a id="privacy" href="https://www.unipe.edu.br/politica-de-privacidade-e-termos-de-uso/">Política de Privacidade</a></span>
            <img src="src/imgs/cruzeiroDoSul.png" alt="cruzeiroDoSul" id="cruzeiroDoSul">
        </footer>
        <script src="src/js/script.js"></script>
      </body>
    </html>
